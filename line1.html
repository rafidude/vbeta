<!DOCTYPE html>
<html>

	<title>SVG Example</title>
</head>

<body>

	<svg width="250" height="250">
		<line x1="50" y1="50" x2="200" y2="150" stroke="black" stroke-width="2"></line>
		<line x1="100" y1="100" x2="50" y2="50" stroke="black" stroke-width="2"></line>
		<line x1="50" y1="50" x2="100" y2="100" stroke="blue" stroke-width="2"></line>

	</svg>
