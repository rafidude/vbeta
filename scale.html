<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>D3 Example</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>

<body>

	<script>

      var scale = d3.scale.linear()
        .domain([0, 1])  
        .range([1000, 200000]); // Pixel space // Data space

      console.log(scale(0));   // Prints 0
      console.log(scale(0.5)); // Prints 50
      console.log(scale(1));   // Prints 100
    console.log(scale.domain());
      console.log(scale.range());

      var scale2 = d3.scale.ordinal()
        .domain(["A", "B", "C"])
        .range(["Apple", "Banana", "Coconut"]);

      console.log(scale2("A")); // Prints Apple
      console.log(scale2("B")); // Prints Banana
      console.log(scale2("C")); // Prints Coconut

      var scale3 = d3.scale.linear()
        .domain([0, 7000])  
        .range([0, 500]); // Pixel space // Data space

        console.log(scale3(1000));
    </script>

</body>

</html>
