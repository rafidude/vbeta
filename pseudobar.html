<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SVG Example</title>
</head>

<body>

	<svg width="500" height="500">

		<line x1="10" y1="0" x2="10" y2="200" stroke="black" />
		<line x1="10" y1="200" x2="300" y2="200" stroke="black" />

		<g transform="translate(50, 0)">
			<rect x="5" y="0" width="40" height="200" />
			<rect x="55" y="50" width="40" height="150" />
			<rect x="105" y="100" width="40" height="100" />
			<rect x="155" y="150" width="40" height="50" />
		</g>

	</svg>

</body>

</html>
