<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<title>SVG Example</title>
	<style>
		text {
			font-size: 1em;
		}
		
		.tmp {
			font-size: 0.5em;
		}
		
		.mytext {
			font-family: 'Poiret One', cursive;
		}
	</style>
</head>

<body>

	<svg width="500" height="500">

		<line x1="10" y1="0" x2="10" y2="200" stroke="black" />
		<line x1="10" y1="200" x2="300" y2="200" stroke="black" />
		<text class="tmp" x="50" y="220">X AXIS</text>
		<text class="mytext" x="50" y="260">Hello Cool Stuff</text>
		<g transform="translate(50, -10)">
			<path d="M0 200 L50 50 L100 150 L150 100 L200 150" fill="none" stroke="black"></path>
		</g>

	</svg>

</body>

</html>
